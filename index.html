<!doctype html>
<html>
<head>
  <meta charset="utf-8">

<body>
    <div data-controller="test" >
        <div class="input-box">
          <label for="">USA Phone</label>
          <input type="text" data-test-target="phone" 
          data-format-mask="(000) 000-0000"
          data-action="input->test#handleChangeInput">
        </div>
    </div>

    <div data-controller="test">
      <div class="input-box">
        <label for="">CRC Phone</label>
        <input type="text" data-test-target="phone" 
        data-format-mask="+(000) 0000-0000"
        data-action="input->test#handleChangeInput" >
      </div>
    </div>

    <div data-controller="test">
      <div class="input-box">
        <!-- ALBANIA -->
        <label for="">ALB Phone</label>
        <input type="text" data-test-target="phone" data-format-mask="+(000) 00 000 0000" data-action="input->test#handleChangeInput" >
      </div>
    </div>

    <div data-controller="test">
      <div class="input-box">
        <label for="">MXN Phone</label>
        <input type="text" data-test-target="phone" data-format-mask="+(00) 000 0000000" data-action="input->test#handleChangeInput">
      </div>
    </div>

  <script src="https://unpkg.com/imask@6.4.2/dist/imask.js"></script>
  <script src="./test_controller.js  " type="module"></script>
